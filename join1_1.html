<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">약관동의</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<div class="join-wrap">
			<div class="join-desc">우리 만난 적은 없지만,<br>약관동의가 필요해요</div>
			<div class="agree-check-list">
				<div class="agree-check-item all">
					<div class="item-inner">
						<div class="check-subject">전체선택</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item">
					<div class="item-inner">
						<div class="check-subject">반짝 이용약관 동의(필수)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item">
					<div class="item-inner">
						<div class="check-subject font-underline">개인정보 수집 및 이용 동의(필수)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item">
					<div class="item-inner">
						<div class="check-subject font-underline">개인정보 수집 및 이용 동의(선택)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item">
					<div class="item-inner">
						<div class="check-subject font-underline">위치기반서비스 이용동의(선택)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item">
					<div class="item-inner">
						<div class="check-subject">마켓팅정보 수신동의(선택)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
				</div>
				<div class="agree-check-item minor">
					<div class="item-inner">
						<div class="check-subject">만 14세 이상입니다.(필수)</div>
						<div class="check-value"><label class="form-checkbox"><input type="checkbox" checked><span class="form-check-icon"><em></em></span></label></div>
					</div>
					<div class="check-info">만 14세 이상 고객만 가입 가능합니다.</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //page-body -->	
	<!-- page-bottom -->
	<div class="page-bottom">
		<!-- 
		//	비활성화시 
		// - a태그는 disabled 클래스 추가
		// - button 태그는 disabled 속성 추가
		-->
		<a href="#" class="btn-page-bottom">다음</a>
	</div>
	<!-- //page-bottom -->
</section>
<!-- //container -->

	
</body>
</html>
