<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-menu"><div class="icon icon-size-36 icon-all-menu">메뉴</div></a>
	</div>
	<!-- page-title 클래스의 태그가 div일 경우 가운데 정렬 , h1일 경우 왼쪽 정렬 -->
	<div class="page-title">MY SHOP</div>
	<div class="header-right">
		<a href="#" class="btn-page-ui btn-page-alarm"><div class="icon icon-size-24 icon-page-alarm">알람</div></a>
	</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveCalendarPop1');"><em>승인대기중 벳지확인</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveCalendarPop2');"><em>아이템 클릭시</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveCalendarPop3');"><em>예약금지설정</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveCalendarPop4');"><em>예약변경</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveCalendarPop5');"><em>예약변경 불가</em></button>
	</div>
	<!-- //page-body -->	
	
	<!--  승인대기중 벳지확인 -->
	<article id="reserveCalendarPop1" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">승인대기중인 예약이 2건 있습니다.<br>승인대기 벳지를 확인해주세요.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //승인대기중 벳지확인 -->
	
	<!--  아이템 클릭시 -->
	<article id="reserveCalendarPop2" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-header">
						<h4 class="con-title">실장</h4>
					</div>
					<div class="pop-body type-3">
						<div class="msg-txt">2021.09.08&nbsp;&nbsp;&nbsp;&nbsp;오후 01:30</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">예약금지설정</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">예약접수</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //아이템 클릭시 -->

	<!-- 예약금지설정 -->
	<article id="reserveCalendarPop3" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-header">
						<h4 class="con-title">예약금지 설정</h4>
					</div>
					<div class="pop-body type-3">
						<div class="form-group">
							<div class="form-group-cell">
								<div class="form-group-item">
									<div class="form-item-label">시간</div>
									<div class="form-item-data type-2">
										<div class="form-datepicker-group">
											<div class="form-datepicker">
												<select>
													<option value="">오전 11:30</option>
												</select>
											</div>
											<div class="form-unit">~</div>
											<div class="form-datepicker">
												<select>
													<option value="">오후 11:30</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">저장</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">취소</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //예약금지설정 -->
	
	<!-- 예약변경 -->
	<article id="reserveCalendarPop4" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-header">
						<h4 class="con-title">실장</h4>
					</div>
					<div class="pop-body type-3">
						<div class="msg-txt">2021.09.08&nbsp;&nbsp;&nbsp;&nbsp;오후 01:30<br><br>선택한 예약을<br>이 곳으로 변경합니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">예약변경취소</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //예약변경 -->

	<!-- 예약변경 불가 -->
	<article id="reserveCalendarPop5" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">해당 스케줄에 일정이 있어 스케줄 변경이 불가합니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //예약변경 불가 -->

</section>
<!-- //container -->

</body>
</html>
