<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">이용상담 정보</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveAdviceMsg1');"><em>첫이용 상담 안내</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveAdviceMsg2');"><em>예약거부</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('reserveAdviceMsg3');"><em>상담완료</em></button>
	</div>
	<!-- //page-body -->	
	
	<!--  첫이용 상담 안내 -->
	<article id="reserveAdviceMsg1" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-title"> 첫이용 상담 안내</div>
						<div class="msg-txt text-align-left">* 미용이 가능한 강아지로 판단되시면 “상담완료”를 꼭 눌러주세요.<br><br>* 아래 정보로 미용 가능 판단이 부족하시면 통화나 문자아이콘을 눌러 상담해 주세요<br><br>* 부득이한 경우 “예약거부”를 누르시면 됩니다. 이때 견주에게는 거부로 날아가지 않으니 안심하셔도 됩니다. 다만 이 고객의 재방문 가능성은 매우 낮아집니다. <br><br>* 자동취소나 거부했던 지난 이용상담도 원하시면 언제든 “상담완료”처리 하실수 있습니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //첫이용 상담 안내 -->
	
	<!--  예약거부 -->
	<article id="reserveAdviceMsg2" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">이 고객이 예약하는 것을 거부합니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">취소</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //예약거부 -->

	<!--  상담완료 -->
	<article id="reserveAdviceMsg3" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">이 고객의 상담을 완료합니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">취소</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //상담완료 -->

</section>
<!-- //container -->

</body>
</html>
