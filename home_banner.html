<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        


<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-menu"><div class="icon icon-size-36 icon-all-menu">메뉴</div></a>
	</div>
	<!-- page-title 클래스의 태그가 div일 경우 가운데 정렬 , h1일 경우 왼쪽 정렬 -->
	<div class="page-title">MY SHOP</div>
	<div class="header-right">
		<a href="#" class="btn-page-ui btn-page-alarm"><div class="icon icon-size-24 icon-page-alarm">알람</div></a>
	</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<!-- page-contents -->  
		<div class="page-contents">
			... 메인 컨텐츠 ...
		</div>
		<!-- //page-contents -->  
	</div>
	<!-- //page-body -->	
</section>
<!-- //container -->

<!-- 페이지 공통 배너 -->
<!--
// page-banner-wrap 클래스에 actived클래스 추가시 활성화
-->
<div class="page-banner-wrap actived">
	<div class="page-banner-inner">
		<div class="page-banner-data">
			<div class="page-banner-slider">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><div class="slider-item"><a href="#" class="btn-page-banner-item"><img src="/static/pub/images/main_banner_sample.png" alt=""/></a></div></div>
						<div class="swiper-slide"><div class="slider-item"><a href="#" class="btn-page-banner-item"><img src="/static/pub/images/main_banner_sample.png" alt=""/></a></div></div>
						<div class="swiper-slide"><div class="slider-item"><a href="#" class="btn-page-banner-item"><img src="/static/pub/images/main_banner_sample.png" alt=""/></a></div></div>
						<div class="swiper-slide"><div class="slider-item"><a href="#" class="btn-page-banner-item"><img src="/static/pub/images/main_banner_sample.png" alt=""/></a></div></div>
					</div>
				</div>
				<div class="swiper-page"></div>
				<button type="button" class="btn-swiper-slider-prev"></button>
				<button type="button" class="btn-swiper-slider-next"></button>
			</div>
			<div class="page-common-footer">
				<div class="week-none"><label class="form-checkbox"><input type="checkbox"><span class="form-check-icon"><em>7일간 안 볼래요!</em></span></label></div>
				<button type="button" class="btn-close" onclick="$('.page-banner-wrap').removeClass('actived');">닫기</button>
			</div>
		</div>
	</div>
</div>
<!-- //페이지 공통 배너 -->

	
</body>
</html>
