<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">핸드폰 소유 인증</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<div class="page-contents">
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('confirmNumSend');"><em>인증번호 발송</em></button>
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('confirmNumError');"><em>인증번호 틀림</em></button>
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('confirmNumComplete');"><em>인증번호 완료</em></button>
		</div>
	</div>
	<!-- //page-body -->	
	<!-- page-bottom -->
	<div class="page-bottom">
		<!-- 
		//	비활성화시 
		// - a태그는 disabled 클래스 추가
		// - button 태그는 disabled 속성 추가
		-->
		<a href="#" class="btn-page-bottom">다음</a>
	</div>
	<!-- //page-bottom -->

	<!-- 인증번호 발송완료 팝업 -->
	<div id="confirmNumSend" class="toast-pop-wrap">
		<div class="toast-pop-data">인증번호를 발송하였습니다.</div>
	</div>
	<!-- //인증번호 발송완료 팝업 -->

	<!-- 인증번호 발송틀림 팝업 -->
	<div id="confirmNumError" class="toast-pop-wrap red">
		<div class="toast-pop-data">인증번호가 틀립니다.<br>다시 확인해 주세요.</div>
	</div>
	<!-- //인증번호 발송틀림 팝업 -->

	<!-- 인증번호 완료 팝업 -->
	<div id="confirmNumComplete" class="toast-pop-wrap">
		<div class="toast-pop-data">인증되었습니다.<br>하단에 다음 버튼을 눌러주세요.</div>
	</div>
	<!-- //인증번호 완료 팝업 -->

</section>
<!-- //container -->

	
</body>
</html>
