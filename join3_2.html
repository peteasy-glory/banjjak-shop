<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">계정 생성</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<div class="page-contents">
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('quitId');"><em>탈퇴한 아이디</em></button>
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('noneId');"><em>아이디 존재</em></button>
			<button type="button" class="btn btn-purple" onclick="common.toastPopOpen('useId');"><em>사용 가능한 아이디</em></button>
		</div>
	</div>
	<!-- //page-body -->	
	<!-- page-bottom -->
	<div class="page-bottom">
		<!-- 
		//	비활성화시 
		// - a태그는 disabled 클래스 추가
		// - button 태그는 disabled 속성 추가
		-->
		<a href="#" class="btn-page-bottom">다음</a>
	</div>
	<!-- //page-bottom -->
	
	<!-- 탈퇴한 아이디 팝업 -->
	<div id="quitId" class="toast-pop-wrap red">
		<div class="toast-pop-data">탈퇴한 이메일 계정은<br>재사용이 불가합니다. </div>
	</div>
	<!-- //탈퇴한 아이디 팝업 -->

	<!-- 아이디존재 팝업 -->
	<div id="noneId" class="toast-pop-wrap red">
		<div class="toast-pop-data">아이디가 이미 존재합니다.</div>
	</div>
	<!-- //아이디존재 팝업 -->

	<!-- 사용가능 아이디 팝업 -->
	<div id="useId" class="toast-pop-wrap">
		<div class="toast-pop-data">사용 가능한 아이디입니다.</div>
	</div>
	<!-- //사용가능 아이디 팝업 -->
</section>
<!-- //container -->

	
</body>
</html>
